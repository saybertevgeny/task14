<div class="container text-center">
  <form class="form-signin" [formGroup]="form" (ngSubmit)="submit()">
    <h1 class="h3 mb-3 font-weight-normal">Авторизация</h1>
    <label for="inputLogin" class="sr-only">Логин</label>
    <input type="text" id="inputLogin" class="form-control" placeholder="Логин" autofocus="" (keyup)="clearError()"
           formControlName="login">
    <label for="inputPassword" class="sr-only">Пароль</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" (keyup)="clearError()"
           formControlName="password">
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!form.valid">Авторизоваться</button>
  </form>
</div>
