<div class="album py-5 bg-light">
  <div class="container">
    <div class="row" *ngIf="!loading; else loadingBlock" >
      <div class="col-md-4" *ngFor="let todo of todos">
        <div class="card mb-4 shadow-sm overflow-auto">
          <div class="card-body">
            <h5 class="card-title">Тема: <strong>{{todo.theme}}</strong></h5>
            <p class="card-text">Текст: <strong>{{todo.text}}</strong></p>
            <p>Приоритет: <strong>{{todo.priority}}</strong></p>
            <p>Дедлайн: <strong>{{todo.deadline}}</strong></p>
            <a [routerLink]="['/update',todo.id]" class="btn btn-primary stretched-link">Обновить элемент [{{todo.id}}]</a>
          </div>
        </div>
      </div>
    </div>
    <ng-template #loadingBlock>Загрузка</ng-template>
  </div>
</div>
